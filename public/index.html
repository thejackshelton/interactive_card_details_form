<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="desktop:flex">
        <!-- card display -->
        <section
          class="p-4 bg-no-repeat bg-mobile-hero desktop:bg-desktop-hero desktop:h-[900px] desktop:relative desktop:w-[483px] desktop:flex"
        >
          <div
            class="flex flex-col desktop:w-[483px] desktop:flex-col-reverse desktop:justify-center"
          >
            <div
              class="relative z-10 flex w-full mobile:left-16 top-5 desktop:top-0 desktop:justify-start desktop:left-[15rem]"
            >
              <div
                class="max-w-[286px] mobile:max-w-[286px] desktop:max-w-[447px] desktop:shadow-cardshadow desktop:rounded-xl"
              >
                <img src="./images/bg-card-back.png" alt="back of the card" />
              </div>
              <!-- cvc -->
              <div class="flex items-center justify-end">
                <h2
                  data-cvc="default"
                  class="absolute px-10 text-white tracking-body_xs_spacing text-body_xs desktop:px-14 desktop:text-body_lg desktop:tracking-body_lg_spacing desktop:mb-1"
                >
                  000
                </h2>
              </div>
            </div>
            <!-- front card details -->
            <div
              class="relative bottom-12 z-20 max-w-[285px] desktop:max-w-[447px] shadow-cardshadow rounded-xl desktop:bottom-0 desktop:flex desktop:left-[8.5rem] desktop:mb-[37px]"
            >
              <img src="./images/bg-card-front.png" alt="front card" />
              <div class="absolute top-0 z-30 w-full p-4 desktop:p-8">
                <div class="mb-8">
                  <img
                    src="./images/card-logo.svg"
                    alt="card logo"
                    class="max-w-[54px] desktop:max-w-[84px]"
                  />
                </div>
                <div class="desktop:mt-12">
                  <h1
                    data-cardinfo="default"
                    class="text-white tracking-body_lg_card_spacing letter text-heading_lg desktop:text-heading_xl desktop:tracking-heading_xl_spacing"
                  >
                    0000 0000 0000 0000
                  </h1>
                </div>
                <div
                  class="relative flex justify-between mt-5 text-white tracking-body_xs_spacing text-body_xs desktop:tracking-body_lg_spacing desktop:text-body_lg desktop:mt-8"
                >
                  <h2 data-name="default">JANE APPLESEED</h2>
                  <h2 data-expiration="default">00/00</h2>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- form section -->
        <div class="desktop:block desktop:w-full">
          <div
            class="desktop:flex desktop:h-full desktop:justify-center desktop:items-center desktop:m-0"
          >
            <form
              class="relative flex flex-col p-6 top-[-3rem] transition-opacity duration-700 ease-in z-10 desktop:top-0 desktop:p-0"
            >
              <div class="flex items-start my-2">
                <label
                  for="card-name"
                  class="tracking-body_md_spacing text-body_md"
                  >CARDHOLDER NAME</label
                >
              </div>
              <input
                required
                data-name-input
                type="text"
                name="card-name"
                id="card-name"
                placeholder="e.g. Jane Appleseed"
                class="px-3 py-2 border rounded-lg border-lightGrayishViolet focus:input-border-gradient focus:border outline-0 focus:outline-none caret-gradientOne placeholder:text-veryDarkViolet/30 w-full mobile:w-[327px] desktop:w-[381px] h-[45px]"
              />

              <label
                for="card-number"
                class="my-2 mt-5 tracking-body_md_spacing text-body_md"
                >CARD NUMBER</label
              >
              <input
                required
                aria-describedby="cardinfo-error"
                data-cardinfo-input
                type="text"
                name="card-number"
                id="card-number"
                placeholder="e.g. 1234 5678 9123 0000"
                class="px-3 py-2 border rounded-lg border-lightGrayishViolet text-heading_lg focus:input-border-gradient focus:border outline-0 focus:outline-none caret-gradientOne placeholder:text-veryDarkViolet/30 w-full mobile:w-[327px] desktop:w-[381px]"
              />

              <span
                id="cardinfo-error"
                aria-live="polite"
                class="text-red text-[12px] mt-2"
              ></span>

              <div class="flex">
                <div class="flex flex-col mr-2">
                  <div
                    class="relative mt-5 tracking-body_md_spacing text-body_md"
                  >
                    <fieldset class="flex">
                      <legend class="my-2">EXP. DATE (MM/YY)</legend>

                      <label for="month" class="sr-only">Month</label>
                      <input
                        required
                        data-expiration-month
                        aria-describedby="expiration-error"
                        type="text"
                        inputmode="numeric"
                        pattern="[0-9]*"
                        name="month"
                        id="month"
                        placeholder="MM"
                        class="px-3 py-2 border rounded-lg border-lightGrayishViolet text-heading_lg focus:input-border-gradient focus:border outline-0 focus:outline-none caret-gradientOne placeholder:text-veryDarkViolet/30 w-full mobile:max-w-[72px] desktop:max-w-[80px]"
                      />

                      <label for="year" class="sr-only">Year</label>
                      <input
                        required
                        data-expiration-year
                        aria-describedby="expiration-error"
                        type="text"
                        inputmode="numeric"
                        pattern="[0-9]*"
                        name="year"
                        id="year"
                        placeholder="YY"
                        class="px-3 py-2 border rounded-lg border-lightGrayishViolet text-heading_lg focus:input-border-gradient focus:border outline-0 focus:outline-none caret-gradientOne placeholder:text-veryDarkViolet/30 w-full mobile:max-w-[72px] ml-2 desktop:max-w-[80px] desktop:ml-[10px]"
                      />
                    </fieldset>
                  </div>
                  <span
                    id="expiration-error"
                    aria-live="polite"
                    class="text-red text-[12px] mt-0 inline-size"
                  ></span>
                </div>

                <div class="flex flex-col desktop:ml-3">
                  <label
                    for="CVC"
                    class="my-2 mt-5 tracking-body_md_spacing text-body_md"
                    >CVC</label
                  >
                  <input
                    required
                    aria-describedby="cvc-error"
                    data-cvc-input
                    type="text"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    name="CVC"
                    id="CVC"
                    placeholder="e.g. 123"
                    class="px-3 py-2 border rounded-lg border-lightGrayishViolet text-heading_lg focus:input-border-gradient focus:border outline-0 focus:outline-none caret-gradientOne placeholder:text-veryDarkViolet/30 w-full mobile:max-w-[164px] desktop:max-w-[191px]"
                  />
                  <span
                    id="cvc-error"
                    aria-live="polite"
                    class="text-red text-[12px] mt-2"
                  ></span>
                </div>
              </div>
              <input
                type="submit"
                value="Confirm"
                class="py-3 text-white rounded-lg my-7 bg-veryDarkViolet text-heading_lg w-full mobile:w-[327px] desktop:w-[381px]"
              />
            </form>
            <!-- Completed state -->
            <div
              id="complete"
              class="w-0 h-0 invisible transition-opacity duration-700 ease-in opacity-0 mt-[-5rem] overflow-hidden z-10 desktop:mt-0 desktop:max-w-full desktop:relative"
              aria-live="polite"
            >
              <div class="flex flex-col items-center p-6 desktop:w-[381px]">
                <img
                  src="./images/icon-complete.svg"
                  alt="form complete icon"
                  class="max-w-[80px]"
                />
                <h2
                  class="mt-[35px] tracking-heading_xl_spacing text-heading_xl text-veryDarkViolet"
                >
                  THANK YOU!
                </h2>
                <p class="mt-4 text-darkGrayishViolet text-heading_lg">
                  We've added your card details
                </p>
                <button
                  id="restart"
                  class="w-full py-3 my-12 text-white rounded-lg bg-veryDarkViolet text-heading_lg"
                >
                  Continue
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="relative z-20 attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/thejackshelton">Jack Shelton</a>.
      </div>
    </footer>
  </body>
</html>
